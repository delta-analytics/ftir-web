<!DOCTYPE html>
<html layout:decorator="index2" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-3 col-md-2 sidebar" th:include="jueke/leftNavigation">

            </div>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <h2 class="sub-header">Jueke Settings</h2>

                <form action="#" class="form-horizontal" th:object="${juekeStatusDto}" method="post">
                    <div class="form-group" data-toggle="buttons">
                            <button id="valve6Enable"> Valve6Enable</button>
                            <button id="valve6Disable"> Valve6Disable </button>

                    </div>
                    <input type="checkbox" name="my-checkbox" checked="checked"/>
                    <div class="form-group">
                        <button id="disablePump" class="btn btn-default" type="button">Disable Pump</button>
                    </div>
                    <div class="form-group">
                        <label for="inputPumpSpeed" class="col-sm-2 control-label">Pumpspeed</label>
                        <input th:field="*{pumpPower}" id="inputPumpSpeed" type="number" min="0" max="100" step="0.01"/>
                    </div>
                    <div class="form-group">
                        <label for="inputPressure" class="col-sm-2 control-label">Pressure</label>
                        <input th:field="*{actualTempHeater}" id="inputPressure" type="number" min="0" max="100"
                               step="0.01"/>
                    </div>
                    <div class="form-group">
                        <label for="inputTemperature" class="col-sm-2 control-label">Temperature</label>
                        <input th:field="*{actualPressureCell}" id="inputTemperature" type="number" min="0" max="100"
                               step="0.01"/>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="../static/js/jueke.js" th:src="@{/js/jueke.js}"></script>
</div>
</body>
</html>

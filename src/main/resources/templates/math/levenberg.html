<!DOCTYPE html>
<html layout:decorator="index2" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" th:include="math/leftNavigation">

            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <h2 class="sub-header">Current/Active Levenberg Parameters</h2>

                <!--calculation-->
                <form class="form-horizontal" th:action="@{/math/levenberg}" th:object="${levenberg}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">DP</label>

                        <div class="col-sm-10">
                            <input type="text" th:field="*{dp[0]}"/>
                            <input type="text" th:field="*{dp[1]}"/>
                            <input type="text" th:field="*{dp[2]}"/>
                            <input type="text" th:field="*{dp[3]}"/>
                            <input type="text" th:field="*{dp[4]}"/>
                            <input type="text" th:field="*{dp[5]}"/>
                            <input type="text" th:field="*{dp[6]}"/>
                            <input type="text" th:field="*{dp[7]}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">PIN</label>

                        <div class="col-sm-10">
                            <input type="text" th:field="*{pin[0]}"/>
                            <input type="text" th:field="*{pin[1]}"/>
                            <input type="text" th:field="*{pin[2]}"/>
                            <input type="text" th:field="*{pin[3]}"/>
                            <input type="text" th:field="*{pin[4]}"/>
                            <input type="text" th:field="*{pin[5]}"/>
                            <input type="text" th:field="*{pin[6]}"/>
                            <input type="text" th:field="*{pin[7]}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">MIN-Values</label>

                        <div class="col-sm-10">
                            <input type="text" th:field="*{minValues[0]}"/>
                            <input type="text" th:field="*{minValues[1]}"/>
                            <input type="text" th:field="*{minValues[2]}"/>
                            <input type="text" th:field="*{minValues[3]}"/>
                            <input type="text" th:field="*{minValues[4]}"/>
                            <input type="text" th:field="*{minValues[5]}"/>
                            <input type="text" th:field="*{minValues[6]}"/>
                            <input type="text" th:field="*{minValues[7]}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">MAX-Values</label>

                        <div class="col-sm-10">
                            <input type="text" th:field="*{maxValues[0]}"/>
                            <input type="text" th:field="*{maxValues[1]}"/>
                            <input type="text" th:field="*{maxValues[2]}"/>
                            <input type="text" th:field="*{maxValues[3]}"/>
                            <input type="text" th:field="*{maxValues[4]}"/>
                            <input type="text" th:field="*{maxValues[5]}"/>
                            <input type="text" th:field="*{maxValues[6]}"/>
                            <input type="text" th:field="*{maxValues[7]}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">stol</label>

                        <div class="col-sm-10">
                            <input type="text" th:field="*{stol}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">niter</label>

                        <div class="col-sm-10">
                            <input type="text" th:field="*{niter}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">nlCorr</label>

                        <div class="col-sm-10">
                            <input type="checkbox" th:field="*{nlCorr}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>

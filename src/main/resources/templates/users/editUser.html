<div class="modal-content" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Edit User</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="editUserForm" action="#"  th:action="@{/users/editUser/} + ${user.id}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">Firstname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="Firstname" th:field="*{firstname}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Lastname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" placeholder="Lastname" th:field="*{lastname}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label">Account</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="account" placeholder="Account" th:field="*{account}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" th:field="*{enabled}"/> Enabled
                        </label>
                    </div>
                </div>
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="submitEditUserBtn" type="button" class="btn btn-primary">Save changes</button>
    </div>
</div>
<script>
    $(function () {
        $("#submitEditUserBtn").on("click", function(e) {
            $("#editUserForm").submit()
        });
    });
</script>

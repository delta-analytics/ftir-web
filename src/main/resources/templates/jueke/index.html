<!DOCTYPE html>
<html layout:decorator="index2" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <style type="text/css">
        .h11 {
            color: #5bc0de;
            font-stretch: extra-expanded;
            font-size: 28px;
            font-weight: bolder;
                    }
        .wrapper {
            display: grid;
            grid-template-columns: 100px;
            background-color: #fff;
            color: #444;
        }
        .box {
            background-color: #d0e9c6;
            color: #9acfea;
            border-radius: 5px;
            font-size: 120%;
        }
        .heat {
            grid-column: col / span 2;
            grid-row-start: 5;
            grid-row: row 12;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-3 col-md-1 sidebar" th:include="jueke/leftNavigation">

            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-2"></div>
                <div class="h11"> Jueke Settings</div>
            </div>
            <div class="row">
                <div class="col-md-3"
                 th:include="jueke/valveHeater">

                </div>
                <div class="col-md-3"
                th:include="jueke/valveSven">
                </div>
            </div>
            </div>
        </div>
    </div>

</body>
</html>

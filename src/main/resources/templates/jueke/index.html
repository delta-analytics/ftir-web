<!DOCTYPE html>
<html layout:decorator="index2" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style type="text/css">
        .h11 {
            color: #5bc0de;
            font-stretch: extra-expanded;
            font-size: 28px;
            font-weight: bolder;
        }

        .hred {
            color: #d43f3a;
            font-weight: bolder;
        }

        .hblue {
            color: #2e6da4;
            font-weight: bolder;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 100px;
            background-color: #fff;
            color: #444;
        }

        .box {
            background-color: #d0e9c6;
            color: #9acfea;
            border-radius: 5px;
            font-size: 120%;
            padding-bottom: 10%;
        }

        .heat {
            grid-column: col / span 2;
            grid-row-start: 5;
            grid-row: row 12;
        }

        .boxtp {
            background-color: lightgray;
            color: #0f0f0f;
            border-radius: 5px;
            border-color: #d43f3a;
            font-size: 100%;
             padding-bottom: 5%;
            padding-top: 5%;
            padding-left: 5%;
        }

        .tregula {
            grid-column: col / span 3;
            grid-row-start: 2;
            grid-row-end: 12;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-3 col-md-1 sidebar" th:include="jueke/leftNavigation">

            </div>

            <div class="row">
                <div class="col-md-2 col-md-offset-2"></div>
                <div class="h11"> Jueke Settings</div>
            </div>

            <div class="row">
                <div class="col-md-3"
                     th:include="jueke/valveHeater">
                </div>
                <div class="col-md-3"
                     th:include="jueke/valveSven">
                </div>


                <div class="col-md-1" th:include="jueke/valveOne">
                </div>
                <div class="col-md-1"><label> </label></div>
                <div class="col-md-3" th:include="jueke/Regulations">
                </div>

            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            updateJuekeStateForSettingsGuiInitial();
            setInterval(updateJuekeStateForSettingsGui, 1000);
        });
    </script>
</div>

</body>
</html>
